<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, body)">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">VulnApp</title>
  <link th:href="@{/style2.css}" rel="stylesheet">
  <link th:if="${page == 'users'}"
        th:href="@{/style4.css}"
        rel="stylesheet">
  <style>
    /* navbar minimale */
    .navbar   { background:#D6E0FF; color:#fff; display:flex; align-items:center;
                padding:.6rem 1.2rem; gap:1.5rem; }
    .navbar img { height:38px; }
    .navbar a  { color:#000; text-decoration:none; padding:.4rem .8rem;
                 border-radius:6px; transition:background .15s; }
    .navbar a:hover, .navbar a.active { background:#2563eb; }
    .content  { padding:2rem; max-width:820px; margin:0 auto; }
    .navbar a.active { background:#2563eb; color:#fff; }
  </style>
</head>
<body>

<header class="navbar">
  <img src="/images/vulnapp-logo.png" alt="logo">
  <a th:href="@{/quick}"   th:classappend="${page=='quick'}   ? 'active'">Quick Message</a>
  <a th:href="@{/upload}"  th:classappend="${page=='upload'}  ? 'active'">File Upload</a>
  <a th:href="@{/users}"  th:classappend="${page=='users'} ? 'active'">Send Ping</a>
  <a th:href="@{/pings}" th:classappend="${page=='pings'}? 'active'">Pings received</a>
  <a th:href="@{/settings}" th:classappend="${page=='settings'}?'active'">Settings</a>
  <a th:href="@{/logout}" style="margin-left:auto;">Logout</a>
</header>

<div class="content">
  <div th:replace="${body}"></div>
</div>

</body>
</html>
