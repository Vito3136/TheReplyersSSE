<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout (~{::title}, ~{::body})"
      th:with="title='Quick Message', page='quick'">

<body>
<section>
  <h2>Quick Message</h2>

  <form method="post" action="/message">
    <input type="text" name="message" placeholder="Say somethingâ€¦" required style="width:100%;padding:.55rem;">
    <button class="button-orange" type="submit" style="margin-top:.8rem;">Send</button>
  </form>

  <div th:if="${echo != null} and ${!#strings.isEmpty(echo)}" style="margin-top:1rem;">
    <strong>You said:</strong>
    <span th:text="${echo}">echo</span>
  </div>

  <h3 style="margin-top:2rem;">All messages</h3>
  <table border="1" style="width:100%;border-collapse:collapse;">
    <thead><tr><th>User</th><th>Message</th></tr></thead>
    <tbody>
    <tr th:each="m : ${messages}">
      <td th:text="${m.user}">user</td>
      <td th:text="${m.content}">content</td>
    </tr>
    </tbody>
  </table>

</section>
</body>
</html>
